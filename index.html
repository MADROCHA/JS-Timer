<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1 Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>

        <section class="countFrame">
            <div>
                <h3 class="murloc">Count down html'&'javascript </h3>
                <div class="data-chronometer">
                    <div>
                        <h4 data-chronometer-hours class="hours">00</h4>
                        <h4>Hours</h4>
                    </div>
                    <div>
                        <h4 data-chronometer-minutes class="minutes">00</h4>
                        <h4>Minutes</h4>
                    </div>
                    <div>
                        <h4 data-chronometer-seconds class="seconds">00</h4>
                        <h4>Seconds</h4>
                    </div>
                </div>
                <img src="./images/murloc00image.jpg" alt=""> 
            </div>
            <div>
                <button id="play">play</button>
                <button id="pause">pause</button>
                <button id="reset">reset</button>
            </div>
            
        </section>

        <div class="apocalipse">
            <img class="paladin"" src="./images/murloc00image.jpg" alt=""> 
            <h3 class="murloc">Count down html'&'javascript </h3>

        </div>
        



    </main>
    <script src="app.js"></script>
    
</body>
</html>
